<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NM GROCERY</title>
    <LINK rel="ICON"HREF="IMG/3514981.jpg">
    <link rel="stylesheet"href="STYLE3.CSS"
</head>
<body>
    <div class="REGISTER"></div>
 <CENTER>
    <h1>REGISTER FORM</h1>

    <form>
        <table>

        <tr>
        <td>FULL NAME:</td><td><input type="TEXT"NAME="FULL NAME"placeholder="FULL NAME"></td>
    </tr>

    <tr>
       <td>LAST NAME:</td><td><input type="TEXT"NAME="LAST NAME"placeholder="LAST NAME"></td>
        </tr>

        <tr>
       <td> DATE OF BIRTH:</td><td><input type="DATE"></td>
    </tr>

    <tr>
        <td>PHONE NUMBER:</td><td><input type="NUMBER"NAME="NUMBER"placeholder="PHONE NUMBER"></td>
</tr>
<tr>
       <td>LOCATION:</td><td><select>
            <option>PONDICHERRY</option>
            <OPTION>CHENNAI</OPTION>
            <OPTION>BANGALORE</OPTION>
            <OPTION>MADURAI</OPTION>
        </select></td><br>
        </tr>
        <tr>

        <td>EMAIL</td><td><input type="EMAIL"NAME="EMAIL"placeholder="ENTER EMAIL"></td>
        </tr>
        <tr>

        <td>PASSWARD</td><td><input type="PASSWARD"NAME="PASSWARD"placeholder="ENTER PASSWARD"></td>
        </tr>
        <tr>

       <td>CONFIRM PASSWARD</td><td><input type="PASSWARD"NAME="PASSWARD"placeholder="ENTER PASSWARD"></td>
        </tr>
        <tr>

        <td><button type="submit">REGISTER</button></td>
        </tr>
    </table>
    </form>
</CENTER>
</body>
</html>
